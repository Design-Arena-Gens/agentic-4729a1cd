apiVersion: apps/v1
kind: Deployment
metadata:
  name: jewelia-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jewelia-api
  template:
    metadata:
      labels:
        app: jewelia-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/jewelia-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: DATABASE_URL
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: JWT_REFRESH_SECRET
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: REDIS_URL
            - name: RAZORPAY_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: RAZORPAY_KEY_ID
            - name: RAZORPAY_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: RAZORPAY_KEY_SECRET
            - name: RAZORPAY_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: RAZORPAY_WEBHOOK_SECRET
            - name: AWS_REGION
              value: ap-south-1
            - name: AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: AWS_S3_BUCKET
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: jewelia-secrets
                  key: AWS_SECRET_ACCESS_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: jewelia-api
spec:
  type: ClusterIP
  selector:
    app: jewelia-api
  ports:
    - port: 80
      targetPort: 3000
